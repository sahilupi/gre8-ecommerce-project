<div class="quantity__box">
<button type="button" class="quantity__value quickview__value--quantity decrease"
  aria-label="quantity value" value="Decrease Value" (click)="dec()">-</button>
<label>
  <input type="number" class="quantity__number quickview__value--number"
    [value]="value" data-counter />
</label>
<button type="button" class="quantity__value quickview__value--quantity
  increase" aria-label="quantity value" value="Increase Value"
  (click)="inc()">+</button>
</div>
